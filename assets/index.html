<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
                SF Movies
        </title>
        <link rel="stylesheet" href="css/angular-material.css"></link>
        <link rel="stylesheet" href="css/docs.css"></link>
        <link rel="stylesheet" href="css/fonts-roboto-css.css"></link>
        <link rel="stylesheet" href="css/googlemap.css"></link>
     </head>
   
   <body ng-app="sfmovieApp">
    <div ng-controller="locationController as ctrl" layout="column" ng-cloak="" class="autocompletedemoBasicUsage">
                <div class="md-padding">
                        <form ng-submit="$event.preventDefault()">
                              <div layout-gt-md="row">  
                                <md-input-container flex-gt="" id="language" >
                                <label>Pick a Language</label>
                                <md-select ng-model="selectedLocale" ng-change="ctrl.ChangeGoogleMapsLanguage(selectedLocale)">
                                        <md-option ng-repeat="(key, value) in availableLocales" ng-value="key" >
                                        {{value}}
                                        </md-option>
                                </md-select>
                                </md-input-container>
                                <md-autocomplete flex-gt-sm="" ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem"  md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Search movie" id="select">
                                        <md-item-template>
                                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                        </md-item-template>
                                        <md-not-found>
                                                No Movies matching "{{ctrl.searchText}}" were found.
                                        <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                                        </md-not-found>
                                </md-autocomplete>
                                <br>
                              </div>
                        </form>
                </div>
          </div>
          <div id="map-canvas"></div>

        <script src="js/lib/angular.min.js"></script>
        <!--<script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvupNOEdI1LZlBmR8cIw-i3IksgyWvD6A&language=en&callback=initialize"  type="text/javascript"></script>-->
        <script src="js/lib/lodash.min.js"></script>
        
        <script src="js/lib/angular-animate.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-aria.min.js"></script>
        <script src="js/lib/angular-messages.min.js"></script>
        <script src="js/lib/svg-assets-cache.js"></script>
        <script src="js/lib/angular-material.js"></script>

        <script src="js/scripts/ctrl.js"></script>
   </body>
</html>
